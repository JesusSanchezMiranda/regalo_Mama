<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja Sorpresa para Mam√°</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="corazones" id="corazones"></div>

  <div class="contenedor">
    <h1>üéÅ Para la mejor Mam√° del Mundo üéÅ</h1>

    <div id="caja" class="caja">
      <img src="images/sorpresa.png" class="imagen-caja">
    </div>

    <div class="regalo-contenedor">
      <div class="caja" id="caja">
        <div class="tapa" id="tapa"></div>
        <div class="cuerpo"></div>
      </div>

      <div class="botones">
        <button onclick="abrirSorpresa()">Abrir Sorpresa</button>
        <button onclick="cerrarSorpresa()">Cerrar</button>
      </div>

      <div id="contenido" class="sorpresa oculto">
        <h2>üå∑ ¬°Feliz D√≠a Mam√°! üå∑</h2>
        <p>
          Muy temprano en la ma√±ana,<br>
          antes que saliera el sol,<br>
          despert√© porque dormido<br>
          ya cantaba esta canci√≥n,<br>
          que haya m√∫sica en tu d√≠a,<br>
          florecitas, luz y sol,<br>
          y que sepas que te quiero,<br>
          con todo mi coraz√≥n.<br>
          TE AMO MAM√Å ‚ù§Ô∏è
        </p>
        <img src="images/sorpresa.jpg" alt="Sorpresa" class="imagen-sorpresa">
      </div>
    </div>
  </div>

  <!-- üéµ M√öSICA -->
  <audio id="musica" src="music/musica.mp3"></audio>

  <!-- Scripts -->
  <script>
   function abrirSorpresa() {
  const cont = document.getElementById("contenido");
  cont.classList.remove("oculto");
  cont.classList.add("animar");

  const musica = document.getElementById("musica");
  musica.currentTime = 34; // ‚è±Ô∏è Cambia el n√∫mero por el segundo deseado
  musica.play();
}


    function cerrarSorpresa() {
      const cont = document.getElementById("contenido");
      cont.classList.remove("animar");
      cont.classList.add("oculto");

      const musica = document.getElementById("musica");
      musica.pause();
    }

    function crearCorazon() {
      const contenedor = document.getElementById('corazones');
      const corazon = document.createElement('div');
      corazon.classList.add('corazon');
      corazon.style.left = Math.random() * 100 + 'vw';
      corazon.style.animationDuration = (Math.random() * 2 + 3) + 's';
      contenedor.appendChild(corazon);

      setTimeout(() => {
        corazon.remove();
      }, 5000);
    }

    setInterval(crearCorazon, 300);
  </script>


  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #ffe4e1;
  color: #333;
  text-align: center;
  margin: 0;
  padding: 30px;
}

.contenedor {
  background: white;
  padding: 30px;
  border-radius: 20px;
  max-width: 700px;
  margin: auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

h1 {
  color: #e75480;
}

.caja {
  margin: 30px 0;
}

.imagen-caja {
  width: 200px;
  animation: rebote 2s infinite;
}

@keyframes rebote {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.botones button {
  background-color: #e75480;
  color: white;
  padding: 12px 25px;
  margin: 10px;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.botones button:hover {
  background-color: #d1466e;
}

.sorpresa {
  position: relative;
  opacity: 0;
  transform: translateY(50px) scale(0.8);
  transition: all 0.8s ease;
  max-height: 0;
  overflow: hidden;
}

.sorpresa.animar {
  opacity: 1;
  transform: translateY(0) scale(1);
  max-height: 1000px;
}

.oculto {
  opacity: 0;
  transform: translateY(50px) scale(0.8);
  max-height: 0;
  overflow: hidden;
}


.imagen-sorpresa {
  margin-top: 15px;
  width: 100%;
  max-width: 400px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}


.corazones {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 0;
  pointer-events: none;
  overflow: visible;
  z-index: 1000;
}

.corazon {
  position: absolute;
  top: 0;
  width: 20px;
  height: 20px;
  background-color: rgb(217, 41, 70);
  transform: rotate(45deg);
  animation: caer 5s linear forwards;
  opacity: 0.7;
}

.corazon::before,
.corazon::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
 background-color: rgb(217, 41, 70);
  border-radius: 50%;
}

.corazon::before {
  top: -10px;
  left: 0;
}

.corazon::after {
  left: -10px;
  top: 0;
}

@keyframes caer {
  0% {
    transform: translateY(0) rotate(45deg);
    opacity: 0.7;
  }
  100% {
    transform: translateY(100vh) rotate(90deg);
    opacity: 0;
  }
}

  </style>
</body>
</html>
